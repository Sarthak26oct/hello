<section id="contact">
  <div
    style="height: 30rem; padding: 1rem"
    class="address-container container d-flex align-items-center justify-content-around bg-light"
  >
    <div class="address text-center w-50">
      <h1
        style="
          font-size: 3vmax;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
        "
      >
        Address:
      </h1>
      <br />
      <h4>ESHOP</h4>
      <p>
        Company Address,<br />
        District, <br />
        State
      </p>
    </div>
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30711243.17762776!2d64.4398422293091!3d20.011408266548177!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1656230122238!5m2!1sen!2sin"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
  <h1 class="h1 mb-5">Please fill your contact details</h1>
  <div class="contact-container container">
    <div class="form-container">
      <h2
        style="
          text-align: center;
          text-transform: uppercase;
          margin-bottom: 25px;
        "
      >
        Contact Form
      </h2>
      <form [formGroup]="form">
        <div class="input-container">
          <input
            type="text"
            name="name"
            placeholder="Name"
            formControlName="name"
            required
            class="form-control"
          />
          <small
            *ngIf="form.controls['name'].invalid && isSubmitted"
            class="text-danger"
          >
            Name is required
          </small>
        </div>
        <div class="input-container">
          <input
            type="text"
            placeholder="Description"
            name="description"
            formControlName="description"
            class="form-control"
          />
          <small
            *ngIf="form.controls['description'].invalid && isSubmitted"
            class="text-danger"
          >
            Description is required
          </small>
        </div>
        <div class="input-container">
          <input
            type="text"
            placeholder="Phone No."
            name="phone"
            formControlName="phone"
            minlength="10"
            required
            class="form-control"
          />
          <small
            *ngIf="form.controls['phone'].invalid && isSubmitted"
            class="text-danger"
          >
            Phone number is required
          </small>
        </div>
        <div class="input-container">
          <input
            type="email"
            name="email"
            placeholder="Email"
            formControlName="email"
            required
            class="form-control"
          />
          <small
            *ngIf="form.controls['email'].invalid && isSubmitted"
            class="text-danger"
          >
            Email is required
          </small>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">
          Submit
        </button>
      </form>
    </div>
  </div>
</section>
