<div
  id="carouselExampleCaptions"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active item">
      <img src="../../assets/images/chair.jpg" class="d-block" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-light">Chair</h5>
        <p class="text-light">Chair for your Dining set.</p>
      </div>
    </div>
    <div class="carousel-item item">
      <img src="../../assets/images/sofa.jpg" class="d-block" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-dark">Sofa</h5>
        <p class="text-dark">Be at your comfort.</p>
      </div>
    </div>
    <div class="carousel-item item">
      <img src="../../assets/images/painting.jpg" class="d-block" alt="..." />
      <div class="carousel-caption d-none d-md-block">
        <h5 class="text-light">Painting</h5>
        <p class="text-light">Decorate your home.</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<br />

<i class="pi pi-check"></i>
<i class="pi pi-times"></i>

<span class="d-block p-2 bg-primary text-white marquee">
  <marquee>There are multiple things to buy So hurry up!!!!!</marquee>
</span>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-lg-3 col-sm-6" *ngFor="let product of products">
      <app-product-item [product]="product"></app-product-item>
    </div>
  </div>
</div>
