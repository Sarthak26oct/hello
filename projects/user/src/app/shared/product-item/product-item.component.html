<ng-container *ngIf="product">
  <div class="card card1">
    <img
      alt="{{ product.name }}"
      src="{{ product.image }}"
      [routerLink]="'/products/' + product.id"
    />
    <div class="details">
      <h4>
        {{ product.name }}
      </h4>
      <p *ngIf="product.countInStock > 0">
        <strong>Stock Left:</strong> {{ product.countInStock }}
      </p>
      <p *ngIf="product.countInStock <= 0" style="color: red">Out Of Stock</p>

      <p>
        <strong>Price:</strong>{{ product.price | currency: "INR":"symbol" }}
      </p>
    </div>
    <button class="btn btn-success btn1" (click)="addToWishlist()">Add to Wishlist</button>
    <button
      class="btn btn-primary btn1"
      (click)="addToCart()"
      [disabled]="product.countInStock <= 0"
    >
      Add to cart
    </button>
  </div>
</ng-container>
