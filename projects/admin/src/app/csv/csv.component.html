<div class="dashboard">
  <div class="card">
    <div class="card-header">CSV File Uploader</div>
    <div class="card-body">
      <h5 class="card-title">Upload Your CSV File Here</h5>
      <div class="row">
        <div class="col-sm-3 offset-4 card card-csv">
          <div class="item">
            <div>
              <i class="fa fa-cloud-upload icon"></i> <br />
              <div class="selectFile">
                <form [formGroup]="form">
                  <label for="file" class="name">Select file</label>
                  <input
                    type="file"
                    name="file"
                    id="file"
                    accept=".csv"
                    formControlName="csv"
                    (change)='onFileUpload($event)'
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button form="form" type="submit" class="btn btn-primary offset-5" (click)="save()">Save</button>
    </div>
  </div>
</div>
