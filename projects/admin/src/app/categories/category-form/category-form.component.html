<div class="card">
  <div class="card-header">Manage Categories</div>
  <div class="card-body">
    <h5 class="card-title">{{editMode ? "Edit Category" : "Add Category"}}</h5>
    <p class="card-text">You can add or create categories here</p>
    <button class="btn btn-primary" (click)="onSubmit()">
      <i class="fa-solid fa-plus"></i>{{editMode ? "Update" : "Create"}}
    </button>
    <a class="btn btn-secondary" routerLink="form" (click)="cancel()">Cancel</a>
  </div>
  <div class="form">
    <form [formGroup]="form">
      <div class="form-row row">
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            placeholder="Name of category"
          />
          <small
            *ngIf="form.controls['name'].invalid && isSubmitted"
            style="color: red"
            >Name is required</small
          >
        </div>

        <div class="form-group col-md-6">
          <label for="icon">Icon</label>
          <input
            type="text"
            class="form-control"
            id="icon"
            formControlName="icon"
            placeholder="Icon"
          />
          <small
            *ngIf="form.controls['icon'].invalid && isSubmitted"
            style="color: red"
            >Icon is required</small
          >
        </div>
      </div>
    </form>
  </div>
</div>
